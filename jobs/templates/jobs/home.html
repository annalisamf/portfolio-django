<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Annalisa's Portfolio</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>

<body>

<main role="main">

    <section class="jumbotron text-center">
        <img class="container">
        <h1 class="jumbotron-heading">Annalisa Magr√¨</h1>
        <p class="lead text-muted">Hi, welcome to my personal projects' website.
            <br> I built this website as one of my Django projects.
{#            <br> The cards below contains links to some of my projects on GitHub.#}
        <p>
            <a href="mailto:amagrifoglia@gmail.com" class="btn btn-primary my-2">Email me</a>
        </p>
        <img src="{% static 'my_pic.jpg' %}" height="200" alt="picture">
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% for job in jobs.all %}
                    <div class="col-md-4">
                        <a href="{% url 'detail' job.id %}">
                            <div class="card mb-4 box-shadow">
                                <img class="card-img-top"
                                     src="{{ job.image.url }}"
                                     height="150vw"
                                     width="100%"
                                     }
                                     alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text" align="center">{{ job.summary }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>

</main>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
