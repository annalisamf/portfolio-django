<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Annalisa's Portfolio</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>

<body>

<main role="main">

    <section class="jumbotron text-center">
        <img class="container">
        <h1 class="jumbotron-heading">Job detail</h1>
        <p class="lead text-muted">{{ job.summary }}</p>

        <img src="{{ job.image.url }}" height="200" alt="picture">
        <p>
            <a href="{% url 'home' %}" class="btn btn-primary my-2">Back</a>
        </p>
    </section>


</main>


<!-- Bootstrap core JavaScript
================================================== -->

<script src="{% static 'jquery-3.5.1.min.js' %}"></script>

</html>
